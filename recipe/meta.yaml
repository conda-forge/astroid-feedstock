{% set name = "astroid" %}
{% set version = "1.6.5" %}
{% set sha256 = "fc9b582dba0366e63540982c3944a9230cbc6f303641c51483fa547dcc22393a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - enum34  # [py2k]
    - singledispatch  # [py2k]
    - backports.functools_lru_cache  # [py2k]
    - six
    - lazy-object-proxy
    - wrapt

test:
  imports:
    - astroid
    - astroid.tests
    # import modutils to expose the setuptools runtime requirement
    - astroid.modutils

about:
  home: https://www.astroid.org/
  license: LGPL 2.1
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: 'A abstract syntax tree for Python with inference support.'
  description: |
    Astroid provide a common base representation of python source code for
    projects such as pychecker, pyreverse, pylint.
  doc_url: http://astroid.readthedocs.io/en/latest/?badge=latest
  doc_source_url: https://github.com/PyCQA/astroid/blob/master/doc/index.rst
  dev_url: https://github.com/PyCQA/astroid

extra:
  recipe-maintainers:
    - ericdill
    - jakirkham
